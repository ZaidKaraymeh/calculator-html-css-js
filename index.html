<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Calculator App</title>
</head>
<body class="bg-4" >
    <main class="
        container-fluid 
        d-flex 
        flex-column 
        align-items-center 
        justify-content-center
        gap-2  
        text-white" >
            <div class="container d-flex flex-column justify-content-center align-items-center w-75 py-5  bg-5">

                <div class="
                    row header 
                    rounded
                    d-flex 
                    justify-content-center 
                    align-items-center 
                    w-75
                    bg-4
                    p-3" >
    
                        <h2 class="col my-0" >Calculator</h2>
                        
                        <button class="col my-0 border border border-4 border-dark rounded-pill" >Dark Mode</button>
                </div>
    
                <div class="
                    row 
                    rounded
                    bg-5 
                    w-75 
                    mx-2 
                    p-2
                    text-break" >
    
                        <h1 id="input" class="" ></h1>
                </div>
    
                <div class="
                    row 
                    rounded
                    p-3 
                    justify-content-center 
                    align-items-center 
                    bg-4 
                    w-75" >
    
                        <div class="row gap-2 my-1 " >
                            <button id="7" class="col border border-1 border-dark rounded-pill">7</button>
                            <button id="8" class="col border border-1 border-dark rounded-pill" >8</button>
                            <button id="9" class="col border border-1 border-dark rounded-pill" >9</button>
                            <button id="DEL" class="col border border-1 border-dark rounded-pill bg-1 text-white " >DEL</button>
                        </div>
                        <div id="" class="row gap-2 my-1">
                            <button id="4" class="col border border-1 border-dark rounded-pill" >4</button>
                            <button id="5" class="col border border-1 border-dark rounded-pill" >5</button>
                            <button id="6" class="col border border-1 border-dark rounded-pill" >6</button>
                            <button id="+" class="col border border-1 border-dark rounded-pill bg-1 text-white" >+</button>
                        </div>
                        <div id="" class="row gap-2 my-1">
                            <button id="1" class="col border border-1 border-dark rounded-pill" >1</button>
                            <button id="2" class="col border border-1 border-dark rounded-pill" >2</button>
                            <button id="3" class="col border border-1 border-dark rounded-pill" >3</button>
                            <button id="-" class="col border border-1 border-dark rounded-pill bg-1 text-white" >-</button>
                        </div>
                        <div id="" class="row gap-2 my-1" >
                            <button id="0" class="col border border-1 border-dark rounded-pill"  >0</button>
                            <button id="dot" class="col border border-1 border-dark rounded-pill bg-1 text-white"  >.</button>
                            <button id="RESET" class="col border border-1 border-dark rounded-pill bg-1 text-white " >RESET</button>
                            <button id="=" class="col border border-1 border-dark rounded-pill bg-6"  >=</button>
                        </div>
                </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js" ></script>

</body>
</html>
